<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="./style.css">
    <title>Contact form</title>
</head>
<body>
    <!-- Focus, hover, agregar googlefonts -->
    <section id="form-section">
        <img src="./img/img Form.png" alt="">
        <div id="div-form">
            <h1 id="title-form">Create an account</h1>
            <div id="div-account">
                <p id="subtitle-already">Already have an account?</p>
                <p><a href="" id="link-login">Log in</a></p>
            </div>
            
            <form action="">
                <span>
                    <input type="text" id="name" name="Name" placeholder="Name">
                    <input type="text" id="lastname" placeholder="Last name">
                </span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Enter your password">
                <span id="span-terms">
                    <input type="checkbox" name="ckb-terms" id="ckb-terms">
                    <label for="ckb-terms">I agree to the</label>
                    <p><a href="">Terms & Conditions</a></p>
                </span>
                
                <button type="submit" id="btn-send">Create account</button>
                <section>
                    <div id="div-register">
                        <img class="linea-recta" src="./img/menos-linea-recta-horizontal.png" alt="">
                        <p id="register-subtitle">Or register with</p>
                        <img class="linea-recta" src="./img/menos-linea-recta-horizontal.png" alt="">
                    </div>
                    
                    <div id="div-socials">
                        <a href="https://www.google.com/" target="_blank"><button class="btn-socialMedia"><img id="google-icon" src="./img/google icon.png" alt="">Google</a></button>
                        <button class="btn-socialMedia"><a href="https://www.apple.com/la/" target="_blank"><img id="apple-icon" src="./img/apple icon.png" alt="">Apple</a></button>
                    </div>
                </section>
                
            </form>
        </div>
    </section>
    
</body>
</html>
